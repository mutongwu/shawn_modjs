<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="XDMessage.js"></script>
<style>

</style>
</head>
<body>
	<input type="text"  value="我是A.html" id="valueField"/>
	<input type="button" id="btn" value="发送数据"/>
	<div id="log" style="background:#000;color:green;height:200px;margin:20px 0;width:50%;"></div>
	
	<iframe src="frameB.html" name="frameB" frameborder="1" width="80%" height="700px" style="border-color:green;margin-left:30px;"></iframe>
<script>
	XDMessage.listen(function(msg){
		var log = document.getElementById("log");
		log.innerHTML += "<BR/>" +  'A得到:' + msg;
		
	},"frameB");

	document.getElementById('btn').onclick = function(){
		var val = document.getElementById('valueField').value;
		XDMessage.send(val,"frameB");
	};
</script>
</body>
</html>
